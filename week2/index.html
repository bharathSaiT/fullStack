
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-style {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(5, 3, 83, 0.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="todo-container" class="todo-style">
        <h2>Todo Application</h2>
        <form id="todo-form" class="todo-style">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="button" onclick="addTodo()">Add Todo</button>
        </form>
    </div>

    <script>
        function addTodo() {
            var title = document.getElementById('title').value;
            var description = document.getElementById('description').value;

            // You can perform further actions with the title and description, such as adding to a list, storing in a database, etc.

            // For now, let's just log the values to the console.
            console.log('Title: ', title);
            console.log('Description: ', description);

            // You can reset the form if needed.
            document.getElementById('todo-form').reset();
        }
    </script>
</body>
</html>
